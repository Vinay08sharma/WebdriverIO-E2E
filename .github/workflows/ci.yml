name: Cypress Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        default: staging
        type: choice
        required: true
        options:
        - staging
        - prod
        
      spec:
        description: 'Spec file to run, To run all the spec file add * '
        default: 'login'

      browser:
        description: 'Choose browser on which tests will run'
        default: 'chrome' 
        type: choice
        required: true
        options:
        - chrome
        - firefox 

  push:
    branches: [ master ]

jobs:
  ui-chrome-tests:
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.14.0-chrome99-ff97
    strategy:
      fail-fast: false
      matrix:
        # run copies of the current job in parallel
        containers: [1]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install cypress & Other dependencies
        run: yarn install

      - name: 'UI Tests - Chrome'
        uses: cypress-io/github-action@v4
        with:
          # we have already installed all dependencies above
          install: false
          browser: ${{ inputs.browser }}
          record: true
          parallel: true
          group: 'UI - Chrome'
          spec: cypress/e2e/${{ inputs.spec }}.cy.ts
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_PROJECT_ID: ${{ secrets.PROJECT_ID }}      
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_env: ${{ inputs.environment }}
